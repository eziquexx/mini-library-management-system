server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # 정적 파일(js, css 등)은 무조건 root에서 찾고, 없으면 404
    location ~* \.(js|mjs|ts|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
    }

    # 그 외 모든 라우팅은 /index.html로 전달 (SPA 라우팅)
    location / {
        try_files $uri /index.html;
    }
}
